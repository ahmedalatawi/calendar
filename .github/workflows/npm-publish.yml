name: Node.js Package

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn lint:since
      - run: yarn test:since
      - run: yarn build

      # Publish to NPM
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
          git config --global user.name 'ahmedalatawi'
          git config --global user.email 'aalat001@gmail.com'
      # Don't run custom Git hooks
      - run: git config --local core.hooksPath .git/hooks
      - run: yarn publish:lerna
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
